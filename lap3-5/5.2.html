<!DOCTYPE html>
<html>
<head>
<style>
h1 + h2 {
  background-color: rgb(0, 255, 34);
}
</style>
</head>
<body>

<h1>h1+</h1>
<h2>h1+h2</h2>

<h1>h1+</h1>
<div>h1+div</div>
<h2>h1+div+h2</h2>

<h5> จะเห็นได้ว่า background สีเขียวจะอยู่ที่ h2 เนื่องจากเป็น element ที่ต่อจาก h1
แต่กันถ้าเกิดมี element อยู่ตรงกลางระหว่าง h1 เเละ h2 selector นี้จะไม่ทำงาน  </h5>
</body>
</html>
